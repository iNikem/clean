plugins {
  id "me.champeau.gradle.jmh" version "0.3.0"
}
apply plugin: 'java'

group 'eu.plumbr'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
  jcenter()
}

dependencies {
  compile 'org.openjdk.jmh:jmh-core:1.12'
}

jmh {
  benchmarkMode = "avgt"
  iterations = 5
  warmupIterations = 2
  timeUnit = 'ns'
}